<div ng-controller="EntryController">
    <h1>List of Restaurants</h1>

    <p class="description">{{ tagline }}</p>
    <br>
    <br>
    <input class="post center" id="name" type="text" name = "name" value="Name" ng-model="search" placeholder='name'/>
    <input class="post" id="location" type="text" name = "location" value="Location" placeholder='location'/>
    <input class="post" id="rating" type="text" name = "rating" value="Rating" placeholder='rating'/>
    <br>
    <br>
    <form class="addButton" name="f2" ng-submit="addEntry()"> 
      <input class="post-button" id="edit" type="submit" value="Add New Venue!"/> 
    </form>
    <br>
    <br>
    <div> 
      <div ng-repeat="entry in data.entries | filter:search">
        <form  name='f2' ng-submit='updateEntry()'>
          <input class="saveButton" type="submit" value="save"/>
          <input class="record" value="{{entry.name}}"/>
          <input class="record" value="{{entry.location}}"/>
          <input class="record" value="{{entry.rating}}"/>
        </form>
      </div>
    </div>
